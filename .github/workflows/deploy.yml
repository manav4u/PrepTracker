name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (retries + fallback)
        run: |
          set -euo pipefail
          # ensure correct registry
          npm config set registry https://registry.npmjs.org/
          attempts=0
          max=3
          while [ "$attempts" -lt "$max" ]; do
            attempts=$((attempts+1))
            echo "Attempt $attempts/$max: running npm ci --prefer-offline --no-audit"
            if npm ci --prefer-offline --no-audit --progress=false; then
              echo "npm ci succeeded"
              break
            fi
            echo "npm ci failed on attempt $attempts. Cleaning npm cache and retrying..."
            npm cache clean --force || true
            sleep 2
          done
          if [ "$attempts" -ge "$max" ]; then
            echo "npm ci failed after $max attempts â€” falling back to npm install --legacy-peer-deps"
            npm install --legacy-peer-deps
          fi

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
